      <div class="background font-1">
          <div class="site-tittle text-center text-white">
            <h1 class="font-1">Welcome to the <br>
                Professional Community</h1>
                <small>Welcome to the
                    Professional Community</small>
          </div>
          <div class="container">
            <div class="d-flex justify-content-center">
              <div class="signup">
                <div class="form-tittle text-center">
                  <h6 class="font-2">GET STARTED</h6>
                  <h4 class="font-1">Apply for Million Chance <br>
                  to Get Dreams Job</h4>
                </div>
                <div class="switch d-flex">
                  <small class="mr-2">Standard</small>
                  <div class="custom-control custom-switch ">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1"><small>Premium</small></label>
                  </div>
                </div> 
                <div class="form-signup">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6 d-flex">
                        <img src="/assets/img/ic_Someone’s activity.svg" alt="">
                        <input type="email" class="form-control" id="inputName" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-6 d-flex">
                        <img src="/assets/img/ic_Someone’s activity.svg" alt="">
                        <input type="email" class="form-control" id="inputName" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6 d-flex">
                        <img src="/assets/img/ic_Achievements.svg" alt="">
                        <input type="text" class="form-control" id="inputMajor" placeholder="Major">
                      </div>
                      <div class="form-group col-md-3 d-flex">
                        <img src="/assets/img/ic_Schedule.svg" alt="">
                        <input type="text" class="form-control" id="inputDateFrom" placeholder="From">
                      </div>
                      <div class="form-group col-md-3 d-flex">
                        <img src="/assets/img/ic_Schedule.svg" alt="">
                        <input type="text" class="form-control" id="inputDateTo" placeholder="To">
                      </div>
                    </div>
                    <div class="form-group university">
                      <div class="d-flex">
                        <img src="/assets/img/ic_Student Outline.svg" alt="">
                        <select id="inputState" class="form-control">
                          <option selected>Your Institution / University</option>
                          <option> University A</option>
                          <option> University B</option>
                        </select> 
                      </div>
                    </div>
                    <div class="form-group d-flex email" >
                      <img src="/assets/img/ic_Email.svg" alt="">
                      <input type="text" class="form-control" id="inputAddress" placeholder="Email">
                      <label for="">@circle.co</label>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6 d-flex">
                        <img src="/assets/img/ic_secure Outline.svg" alt="">
                        <input type="email" class="form-control" id="inputPassword4" placeholder="Create Password">
                        <img src="/assets/img/ic_view Fill 2.svg" alt="">
                      </div>
                      <div class="form-group col-md-6 d-flex">
                        <img src="/assets/img/ic_secure Outline.svg" alt="">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Repeat Password">
                        <img src="/assets/img/ic_not visible.svg" alt="">
                      </div>
                    </div>
                    <div class="button d-flex">
                      <button type="submit" class="btn btn-submit">Get Started -  FREE</button>
                    </div>
          
          
                  </form>
                  <div class="get-started text-center">
                    <span>By clicking "Get Started - Free!" I agree to Square’s <a href="#">Terms of Service</a> </span>
                  </div>

                  
                </div>
              </div>
            </div>
          </div>
